<?xml version="1.0" encoding="UTF-8"?>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Beethovens Werkstatt</title>
        <meta name="author" content="Johannes Kepper"/>
        
        <!-- build:template
            <%= minifiedCss %>
        /build -->
        
        <!-- build:remove -->
        
        <script type="text/javascript" src="resources/js/leaflet.js"/>
        <script type="text/javascript" src="resources/js/leaflet.facsimileViewer.js"/>
        
        <script type="text/javascript" src="resources/js/jquery-2.1.1.min.js"/>
        <script type="text/javascript" src="resources/js/verovio-toolkit-0.9.3a.js"/>
        <script type="text/javascript" src="bower_components/ace/lib/ace/ace.js" charset="utf-8"/>
        
        
        <link rel="stylesheet" type="text/css" href="resources/css/colaborate.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/bravura.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/leaflet.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/screen.css"/>
        
        <!-- /build -->
        
        
    </head>
    <body>
        <header id="topBar">
            <span>Beethovens Werkstatt</span>
            <div id="fullscreenButton" class="topButton" data-i18n-title="tooltipFullscreen">
                <label data-i18n-text="buttonFullscreen"></label>
                <i class="fa fa-toggle-off"/>
            </div>
            <div id="langSelectEN" class="topButton" data-i18n-title="tooltipFullscreen">EN</div>
            <div id="langSelectDE" class="topButton" data-i18n-title="tooltipFullscreen">DE</div>
        </header>
        <div id="facsimileBox">
            <nav id="pagePreview">
                <h1 data-i18n-text="buttonPagePreview"></h1>
                <div class="horizontalScroll">
                    <ul> </ul>
                </div>
            </nav>
            <div id="mainBox">
                <!--todo: <div id="reconstructionHint" style="display: none;"> Rekonstruktion von "<span class="stateLabel"/>" <div id="leaveReconstructModeBtn">
                        <i class="fa fa-eye-slash"/> Zurück zur Normalansicht </div>
                </div>-->
                <!--todo: <div id="unsupportedPageWarning" class="infoDialog" style="display: none;">
                    <h1>Hinweis</h1>
                    <p>Diese Seite der Handschrift wurde editorisch nicht aufbereitet.
                        Ausführlichere Informationen erhalten Sie zu den Seiten <a href="#" id="hintP14">14</a> und <a href="#" id="hintP17">17</a>. </p>
                </div>-->
                <div id="clickedItemDialog" class="infoDialog" style="display: none;">
                    <h1/>
                    <p class="elementInfo"/>
                    <p>
                        <a class="previewLink" href="#" id="showTranscription">
                            <i class="fa fa-angle-double-right"/> <span data-i18n-text="buttonShowInTranscription"></span></a>
                        <a class="previewLink" href="#" id="showCode">
                            <i class="fa fa-angle-double-right"/> <span data-i18n-text="buttonShowInCode"></span></a>
                    </p>
                </div>
                <div id="pagination" style="display: none;">
                    <div id="prevPage" data-i18n-title="ButtonPreviousPage">
                        <i class="fa fa-arrow-left"/>
                    </div>
                    <div id="nextPage" data-i18n-title="ButtonNextPage">
                        <i class="fa fa-arrow-right"/>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="sideBox">
            <div id="sideBoxNav">
                <nav id="viewTabs">
                    <ul>
                        <li id="tab_mei" data-target="#view_mei">
                            <i class="fa fa-code fa-lg"/>
                            <label data-i18n-text="tabCode"></label>
                        </li>
                        <li id="tab_desc" data-target="#view_desc">
                            <i class="fa fa-file-text-o fa-lg"/>
                            <label data-i18n-text="tabDesc"></label>
                        </li>
                        <li id="tab_overview" class="active" data-target="#view_overview">
                            <i class="fa fa-list-ol"/>
                            <label data-i18n-text="tabVariants"></label>
                        </li>
                        <!--<li id="tab_compare" data-target="#view_compare">
                            <i class="fa fa-code-fork fa-rotate-90 fa-lg"/>
                            <label>Variantenvergleich</label>
                        </li>-->
                    </ul>
                </nav>
                <div id="sideBoxHandle"/>
            </div>
            
            <div id="sideBox_content">
                <div id="view_overview" style="display: block;">
                    <!--<nav id="perspectiveTabs">
                        <ul>
                            <li id="tab_plain" class="active" data-target="#plain_transcript">
                                <label data-i18n-text="tabPlainPerspective"></label>
                            </li>
                            <li id="tab_layers" data-target="#layers_transcript">
                                <label data-i18n-text="tabLayersPerspective"></label>
                            </li>
                            <li id="tab_invariance" data-target="#invariance_transcript">
                                <label data-i18n-text="tabInvariancePerspective"></label>
                            </li>
                        </ul>
                    </nav>
                    <div id="plain_transcript" class="perspectiveBox" style="display: block;"></div>
                    <div id="layers_transcript" class="perspectiveBox" style="display: none;"></div>
                    <div id="invariance_transcript" class="perspectiveBox" style="display: none;"></div>
                    -->
                </div>
                <div id="view_compare" style="display: none;"/>
                <div id="view_desc" style="display: none;"/>
                <div id="view_mei" style="display: none;">
                    <div id="mei_editor"/>
                </div>
            </div>
        </div>
        
        <div id="aboutBox" style="display: none;">
            <div class="inner">
                <img src="resources/images/logoBW.png" id="logoBW"/>
                <p data-i18n-text="aboutText"></p>
                <p>
                   <span class="version" data-i18n-text="versionString"></span>
                </p>
            </div>
        </div>
        
        <div id="loading">
            <div class="inner">
                <h1>
                    <i class="fa fa-cog fa-spin"/> <span data-i18n-text="loadingStartup"></span></h1>
            </div>
        </div>
        
        <div style="display: none;" id="deposit"/>
        
        <footer id="bottomBar">
            <span class="funder"><span data-i18n-text="fundedBy"></span> <a href="http://www.adwmainz.de" target="_blank">Akademie der Wissenschaften und der Literatur | Mainz</a>
            </span>
            <span id="status"/>
            <span id="about" data-i18n-text="buttonAbout"></span>
        </footer>
        
        <!-- build:js resources/js/ace/ace.js -->
        <!-- /build -->
        <!-- build:js resources/js/app.min.js -->
        <script type="text/javascript" src="resources/js/app.js"/>
        <!-- /build -->
        
    </body>
</html>
